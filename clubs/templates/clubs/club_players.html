 {% extends '../base.html' %} 

{% block content %}
<div class="container">
    <h2>{{ club.name }} - Squad</h2>
    <p>Select a player:</p>
    <ul>
        {% for player in players %}
            <li><a href="{{ player.get_absolute_url }}">{{ player.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
